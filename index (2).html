<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="chessboard-container">
        <table class="chessboard">
            <!-- Top row with A-H coordinates -->
            <tr">
                <td></td>
                <td class="coordinate">A</td>
                <td class="coordinate">B</td>
                <td class="coordinate">C</td>
                <td class="coordinate">D</td>
                <td class="coordinate">E</td>
                <td class="coordinate">F</td>
                <td class="coordinate">G</td>
                <td class="coordinate">H</td>
                <td></td>
            </tr>
            <!-- Main board rows with 1-8 on the side -->
            <!-- Row 8 -->
            <tr">
                <td class="coordinate">8</td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="coordinate">8</td>
            </tr>
            <!-- Row 7 -->
            <tr>
                <td class="coordinate">7</td> 
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="coordinate">7</td>
            </tr>
            <!-- Repeat for rows 6 to 1 -->
            <tr>
                <td class="coordinate">6</td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="coordinate">6</td>
            </tr>
            <tr>
                <td class="coordinate">5</td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="coordinate">5</td>
            </tr>
            <tr>
                <td class="coordinate">4</td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="coordinate">4</td>
            </tr>
            <tr>
                <td class="coordinate">3</td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="coordinate">3</td>
            </tr>
            <tr>
                <td class="coordinate">2</td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="coordinate">2</td>
            </tr>
            <tr>
                <td class="coordinate">1</td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="coordinate">1</td>
            </tr>
            <!-- Bottom row with A-H coordinates -->
            <tr>
                <td></td>
                <td class="coordinate">A</td>
                <td class="coordinate">B</td>
                <td class="coordinate">C</td>
                <td class="coordinate">D</td>
                <td class="coordinate">E</td>
                <td class="coordinate">F</td>
                <td class="coordinate">G</td>
                <td class="coordinate">H</td>
                <td></td>
            </tr>
        </table>
    </div>
</body>
</html>
